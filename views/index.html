<html lang="en">

  <link href="/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
<div id="top-nav" class="navbar navbar-inverse navbar-static-top">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
        <span class="icon-toggle"></span>
      </button>
      <a class="navbar-brand" href="#">MKT Control Panel</a>
    </div>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <h1>Dashboard</h1>
      <hr/>
      <div class="col-md-6">
        <center>
          <canvas id="barChart" width="400px" height="300px"></canvas>
          <p style="color: grey">Processed transaction poll</p>
        </center>
      </div>
      <div class="col-md-6">
        <center>
          <canvas id="radarChart" width="400px" height="300px"></canvas>
          <p style="color: grey">Jobs Currently being processed</p>
        </center>
      </div>
    </div>
  </div>
  <br/>
  <hr/>
  <br/>
  <div class="row">
    <h1>Reports</h1>
    <hr/>
    <center>
      <table class="table table-striped">
        <thead>
        <tr>
          <th>Date</th>
          <th>Origin Country</th>
          <th>Currency From</th>
          <th>Currency To</th>
          <th>Amount Sell</th>
          <th>Amount Buy</th>
          <th>Rate</th>
        </tr>
        </thead>
        <tbody id="table"></tbody>
      </table>
      <p style="color: grey">Latest processed messages</p>
    </center>
    <hr/>
    <br/>
    <br/>
  </div>
</div>
